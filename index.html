<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>TASK02CSS</title>
    </head>
    <body background="smile.jpg.png">
        <h1>Tweet Your Thought</h1>
        <div class="image">
        <form>
            <div class="name">
            <label for="name">Name :</label><br> 
            <input type="text" name="Name" id="name">
            </div>
             <div class="email">
            <label for="email">Email :</label><br>
            <input type="text" name="Email" id="email">
             </div>
             <div class="text">
            <label for="tweet">Tweet :</label>
            <textarea id="text" rows="3" cols="60"></textarea>
            </div><br>
            <button id="btn">Tweet</button>
        </form>
        </div>
        <div class="content">
            <h3 id="foot">Tweet</h3>
            </div>
            <script src="script.js"></script>
       </body>
</html>
